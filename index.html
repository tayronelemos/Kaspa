<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaspa Br - Portal da Rede Kaspa</title>
    <script>
      // Guard against the "Cannot set property fetch of #<Window> which has only a getter" error
      (function() {
        try {
          const originalFetch = window.fetch;
          if (originalFetch) {
            Object.defineProperty(window, 'fetch', {
              get: function() { return originalFetch; },
              set: function() { console.warn('Blocked attempt to overwrite window.fetch'); },
              configurable: true
            });
          }
        } catch (e) {
          console.warn('Fetch protection failed:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
